
<button (click)="signin()">google with login</button>
<div *ngIf="user">
<img src="{{ user.photoUrl }}" />
<div>
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
</div>
<button class="btn" (click)="refreshGoogleToken()">
  Refresh google token
</button>

<asl-google-signin-button class="mx-5" (click)="signin()">Google</asl-google-signin-button>
