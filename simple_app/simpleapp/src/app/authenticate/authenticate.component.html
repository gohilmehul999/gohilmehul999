<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <!-- <div class="col-md-6 d-none d-md-flex bg-image"></div> -->
    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Login Page</h3>
              <p class="text-muted mb-4"></p>
              <form [formGroup]="loginform" (ngSubmit)="loginsubform()">
                <!-- email -->
                <div class="form-group mb-3">
                  <input id="inputEmail" type="email" formControlName="email" placeholder="Email address" required=""
                    autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                  <span class="validate" *ngIf="(email && email.invalid) && (email.touched || islogin)">Required Email</span>
                </div>
                <!-- password -->
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" formControlName="password" placeholder="Password"
                    required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                  <span class="validate" *ngIf="(password &&password.touched || islogin) && (password?.errors?.required)">Required Password</span>
                  <span *ngIf="password?.errors?.pattern" class="validate password">Password should contain minimum three number,<br><span class="validate">three character <br></span><span class="validate"> one special
                    character</span></span>
                </div>
                <!-- error message -->
                <!-- Remember password -->
                <div class="custom-control custom-checkbox mb-3">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                </div>
                <!-- submit button -->
                <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign
                  in</button>
              </form>
              <div class="sign-txt">Not yet member? <a (click)="showmsgreg()">Signup now</a></div>
            </div>
          </div>
          <ngb-alert  type="{{type}}" [dismissible]="false">{{msg}}</ngb-alert>
        </div><!-- End -->
      </div>
    </div><!-- End -->
  </div>
</div>
