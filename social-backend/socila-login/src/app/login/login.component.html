<div class="img js-fullheight" style="background-image:url(https://preview.colorlib.com/theme/bootstrap/login-form-20/images/xbg.jpg.pagespeed.ic.tiVxeakBSd.webp)">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section"></h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account?</h3>
            <form action="#" class="signin-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" style="color: #fff">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
            <div class="social d-flex text-center">
              <button class="mehul btn px-2 py-2 mr-md-1 rounded"><span class=" ion-logo-facebook mr-2"></span> Facebook</button>
              <button class="mehul btn px-2 py-2 ml-md-1 rounded" (click)="SignInwithGoogle()"><span class=" ion-logo-google mr-2"></span> <i class="fa fa-google" style="color:#4285F4;"></i>oogle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
