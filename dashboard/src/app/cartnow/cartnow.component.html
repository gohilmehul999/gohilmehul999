<div class="container">
  <div><button mat-raised-button (click)="order()">
      <mat-icon class="mat-18">cart</mat-icon> order Now
    </button></div>
  <div>
    <div id="register_details">
      <table class="w-100" mat-table #table [dataSource]="cartdatasource">
        <ng-container matColumnDef="dish">
          <th mat-header-cell *matHeaderCellDef> Dish </th>
          <td mat-cell *matCellDef="let row"><img mat-card-avatar class="example-header-image" src="{{row.image}}"
              alt="{{row.name}}"></td>
          <td mat-footer-cell *matFooterCellDef> Total </td>

        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let row;let i=index">
            <mat-form-field appearance="outline">
              <input type="number" matInput #number="ngModel" min="1"
                [(ngModel)]="row.quantity">
            </mat-form-field>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>

        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let row"> ₹{{row.price}} </td>
          <td mat-footer-cell *matFooterCellDef></td>

        </ng-container>
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let row let index"> ₹{{row.price*row.quantity}}</td>
          <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() |currency: "INR": "symbol"}}</td>
        </ng-container>
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef style="width: 70px;">  </th>
          <td mat-cell *matCellDef="let row"><mat-icon (click)="remove(row._id)" style="color: #f44336; cursor: pointer;">highlight_off</mat-icon></td>
          <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="['dish','quantity','price','cost','remove']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['dish','quantity','price','cost','remove'];"></tr>
        <tr mat-footer-row *matFooterRowDef="['dish','quantity','price','cost','remove']"></tr>

      </table>
    </div>

  </div>
</div>
