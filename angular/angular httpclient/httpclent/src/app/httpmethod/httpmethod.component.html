<div class="container">

  <h1>Table Record</h1>
<div><button class="btn float-right btn-success" routerLink="/post">Add New</button></div>
  <table mat-table [dataSource]="table" class="container">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>no</th>
      <td mat-cell *matCellDef="let data">{{data._id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>first name</th>
      <td mat-cell *matCellDef="let data">{{data.fname}}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>last name</th>
      <td mat-cell *matCellDef="let data">{{data.lname}}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>mobile</th>
      <td mat-cell *matCellDef="let data">{{data.mobile}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let data">{{data.email}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>date of birth</th>
      <td mat-cell *matCellDef="let data">{{data.dob}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>city</th>
      <td mat-cell *matCellDef="let data">{{data.city}}</td>
    </ng-container>

    <ng-container matColumnDef="pincode">
      <th mat-header-cell *matHeaderCellDef>pincode</th>
      <td mat-cell *matCellDef="let data">{{data.pincode}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>state</th>
      <td mat-cell *matCellDef="let data">{{data.state}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let data">{{data.password}}</td>
    </ng-container>


    <ng-container matColumnDef="opration">
      <th mat-header-cell *matHeaderCellDef colspan="2" style="text-align: center;">opration</th>
      <button mat-cell *matCellDef="let data" class="btn btn-success" (click)="edit(this.data._id)">edit</button>
    </ng-container>

    <ng-container matColumnDef="opration2">
      <th mat-header-cell *matHeaderCellDef></th>
      <button mat-cell *matCellDef="let data" class="btn btn-dark ml-1" (click)="delet(this.data._id)">delete</button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
