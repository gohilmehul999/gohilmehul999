<div class="mat-elevation-z8">
  <mat-form-field floatPlaceholder="auto">
      <input matInput formControlName="formControlName"
             type="text"
             required
             autocomplete="off"
             (keyup)="filterdata($event)"
             placeholder="search title">
  </mat-form-field>
  <table mat-table mat-sort [dataSource]="dataSource" matSort >

    <!-- Position Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> userId </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #page [length]="100"
              [pageSize]="25"
              showFirstLastButtons
              [pageSizeOptions]="[5,10,20,50,100]"
               aria-label="Select page">
</mat-paginator>

</div>
